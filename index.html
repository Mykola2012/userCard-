<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>User Card*</title>
  </head>

  <body>
    <article class="userCard">
      <header class="cardHeader">
        <img src="./img/ironMan.jpg" alt="User photo" class="userPhoto" />
        <div class="circle"></div>
        <h1>Cristina W. Turner</h1>
        <p class="textInfo">Interaction designer</p>
        <p class="location">
          <i class="fas fa-map-marker-alt"></i>
          Astin, Texas
        </p>
      </header>

      <section class="followers">
        <div class="line"></div>
        <h2>2.5k+ followers</h2>
        <div class="followersPhoto">
          <a href="#" class="followersLink">
            <img src="./img/captainAmerica.jpg" alt="Followers Photo" />
          </a>
          <a href="#" class="followersLink">
            <img src="./img/babyGroot.jpg" alt="Followers Photo" />
          </a>
          <a href="#" class="followersLink">
            <img src="./img/blackWidow.jpg" alt="Followers Photo" />
          </a>
          <a href="#" class="followersLink">
            <img src="./img/spiderMan.jpeg" alt="Followers Photo" />
          </a>
          <a href="#" class="followersLink">
            <i class="fas fa-plus-circle"></i>
          </a>
        </div>
      </section>

      <footer class="cardFooter">
        <a href="#" class="footerLink">
          <i class="fab fa-facebook-f"></i>
        </a>
        <a href="#" class="footerLink">
          <i class="fab fa-dribbble"></i>
        </a>
        <a href="#" class="footerLink">
          <i class="fab fa-twitter"></i>
        </a>
        <a href="#" class="footerLink">
          <i class="fab fa-pinterest"></i>
        </a>
        <a href="#" class="footerLink">
          <i class="fab fa-linkedin-in"></i>
        </a>
      </footer>
    </article>
  </body>
</html>
